<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
    <style>

        body{
            background-color: gray;
        }
        main{
            width: 80vw;
        
            background-color: white;
            border-radius: 10px;
            margin: auto;
        }
        iframe{
            width: 600px;
            height: 600px;
            margin: auto;
        }
        h1,p{
            margin: auto;
            text-align: center;
        }

    </style>
</head>
<body>

    <main>

        <h1>Testando o uso de iframes</h1>
        <p>Acessando outros sites

            <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>

        </p>

        <p>google<iframe src="https:google.com" frameborder="0">
            <a href="google.com"></a>
        </iframe></p>

    </main>
    
</body>
</html>
