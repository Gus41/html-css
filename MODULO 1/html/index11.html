<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Links</title>
    <link rel="shortcut icon" href="iconeHTML.ico" type="image/x-icon">
</head>
<body>

    <h1>LINKS</h1>


    <h2>Links externos</h2>
    <p>Acessando <a href="https://github.com" target="_blank" rel="external">github</a> em outra aba</p>
    <!--external é para sites externos-->
    <p>Acessando <a href="https://youtube.com">youtube</a> Na mesma aba</p>

    <h2>Usando Links internos</h2>

    <p>Esta é a primeira pagina do site, viste a <a href="index11pt2.html" rel="next" target="_self">segunda pagina</a></p>
    <!--_self é para deixar o link na mesma aba-->
    <!--    ../  é para voltar uma pasta ao colocar o endereço -->
    <!--next é para a pagina imediatamente posterior -->

    <h2>Links para download</h2>

    <ul>
        <li><a href="arqs/UNIVERSIDADE DE CAXIAS DO SUL-2 (1).pdf" download="UCS.pdf" type="application/pdf">Baixar o arquivo do pdf UCS</a></li>
        <li><a href="arqs/Kami Export - Simulado sis dig final 2022-4 (2) (1).pdf" download="SIM.pdf" type="application/pdf">Baixar exercicios</a></li>
    </ul>
    <!--
        tag download == Nome do arquivo que será salvo para o usuario
        tag type == tipo do arquivo que será baixado ..
        pdf == application/pdf
    -->



</body>
</html>
