<!DOCTYPE html>
<html lang="pt-br">

    <title>Videos</title>
    <style>
        body{
            background-color: rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este videos está hospedado no meu proprio sevidor</p>

   
    <video width="500" poster="imagensHTML/foto-P.png" controls >
        <source src="videos/video.mp4" type="video/mp4">
        <source src="videos/Videoc.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade</p>
    </video>

    <h1>Videos hospedados externamente</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/-u12pWYjiOA?start=17"
     title="YouTube video player" frameborder="0" 
     allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
     allowfullscreen></iframe>

     <!-- Usar vimeo -->
